spring:
  application:
    # 配置文件的名称
    name: application
  cloud:
    config:
      # 配置文件的针对的环境
      #profile:
      # 配置文件所在的仓库的分支
      label: master
      # 配置中心地址
      # uri: http://localhost:9001/
      # 访问配置中心的用户名
      username: triumphxx
      # 访问配置中心的密码
      password: 123
      # 允许服务名访问配置中心
      discovery:
        enabled: true
        # 配置中心服务id
        service-id: config-server
      # 配置重试次数，默认为6
      retry:
        max-attempts: 6
        # 间隔乘数，默认1.1
        multiplier: 1.1
        # 初始重试间隔时间，默认1000ms
        initial-interval: 1000
        # 最大间隔时间，默认2000ms
        max-interval: 2000
server:
  port: 9002
# 服务注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

